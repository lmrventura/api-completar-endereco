<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autocomplete Endereço</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <script src="js/script.js" defer></script> <!-- defer para trabalhar com o DOM-->
  </head>
</head>
<body id="checkout-page">
    <div id="fade" class="hide">
        <div id="loader" class="spinner-border text-info hide" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div id="message" class="hide">
        <div class="alert alert-light" role="alert">
            <h4>Mensagem:</h4>
            <p></p>
            <button id="close-message" type="button" class="btn btn-secondary">
            Fechar
            </button>
        </div>
    </div>
    <div id="order-form-container" class="">
        <div id="form-header">
            <h2>Cadastre seu endereço</h2>
            <p class="">Preencha todos os campos para podermos enviar seus produtos</p>
        </div>
        <form action="address-form">
            <div class="">
                <div class="">
                    <input type="text"
                    class=""
                    id="cep"
                    name="cep"
                    placeholder="Digite seu CEP"
                    maxlength="8"
                    minlength="8"
                    required
                    />
                    <label for="cep">Digite seu CEP</label>
                </div>
            </div>
            <div class="">
                <div class="">
                    <input type="text"
                    class=""
                    id="address"
                    name="address"
                    placeholder="Rua"
                    disabled
                    required
                    data-input
                    />
                    <label for="address">Rua</label>
                </div>
                <div class="">
                    <input type="text"
                    class=""
                    id="number"
                    placeholder="Digite o número da residência"
                    disabled
                    required
                    data-input=""
                    />
                    <label for="number">Digite o número da residência</label>
                </div>
                <div class="">
                    <input type="text"
                    class=""
                    id="complement"
                    name="complement"
                    placeholder="Digite o complemento"
                    disabled
                    data-input
                    >
                    <label for="complement">Digite o complemento</label>
                </div>
                <div class="">
                    <input type="text"
                    class=""
                    id="neighborhood"
                    placeholder="Bairro"
                    disabled
                    required
                    data-input
                    >
                    <label for="neighborhood">Bairro</label>
                </div>
                <div class="">
                    <input type="text"
                    class=""
                    id="city"
                    placeholder="Digite a cidade"
                    disabled
                    required
                    data-input=""
                    >
                    <label for="city">Cidade</label>
                </div>
                <div class="">
                    <select name="state" 
                        class=""
                        id="region"
                        disabled
                        required
                        data-input
                    >
                        <option selected>Estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
            </div>
            <div class="">
                <button id="save-btn" type="submit" class="">
                    Cadastrar
                </button>
            </div>
        </form>
</body>
</html>
